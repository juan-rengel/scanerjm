<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leitor de Código de Barras - MJ Tecnologi 2025</title>
  <style>
    :root {
      --bg: #0a0f1f;
      --card: #141923;
      --text: #e6eef6;
      --accent: #00d4ff;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Poppins", sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    h2 {
      color: var(--accent);
      margin-top: 20px;
    }
    #reader {
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
      border: 2px solid var(--accent);
      border-radius: 12px;
      overflow: hidden;
    }
    #codigo {
      margin-top: 20px;
      padding: 12px;
      width: 80%;
      max-width: 300px;
      background: var(--card);
      border: 1px solid var(--accent);
      border-radius: 8px;
      color: var(--text);
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: var(--accent);
      border: none;
      color: var(--bg);
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h2>Scanner de Código de Barras</h2>
  <div id="reader"></div>
  <input id="codigo" type="text" placeholder="Código lido aparecerá aqui" readonly />

  <button onclick="pararLeitura()">Parar Scanner</button>

  <!-- Biblioteca do leitor -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    let html5QrCode;

    async function iniciarLeitura() {
      const cameras = await Html5Qrcode.getCameras();
      if (cameras && cameras.length) {
        // Pega a câmera traseira, se existir
        const camera = cameras.find(c => c.label.toLowerCase().includes('back')) || cameras[0];
        html5QrCode = new Html5Qrcode("reader");

        html5QrCode.start(
          camera.id,
          {
            fps: 10,
            qrbox: { width: 250, height: 150 },
          },
          (decodedText) => {
            document.getElementById("codigo").value = decodedText;
            // Para automaticamente após leitura
            pararLeitura();
          },
          (errorMessage) => {
            console.log("Erro:", errorMessage);
          }
        ).catch(err => {
          alert("Erro ao iniciar câmera: " + err);
        });
      } else {
        alert("Nenhuma câmera detectada no dispositivo.");
      }
    }

    function pararLeitura() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          console.log("Scanner parado.");
        }).catch(err => console.log("Erro ao parar scanner:", err));
      }
    }

    // Inicia automaticamente ao carregar
    window.onload = iniciarLeitura;
  </script>
</body>
</html>
